<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.min.css">
  <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
  <link rel="stylesheet" href="./css/common.css">
  <title>乐淘商城</title>
</head>
<body>
  <div class="lt-aside">
    <div class="brand">
      <a href="#">黑马29期牛逼</a>
    </div>
    <div class="user">
      <img src="./images/default.png" alt="">
      <p>超级管理员</p>
    </div>
    <div class="nav">
      <ul>
        <li><a href="user.html"><i class="glyphicon glyphicon-user"></i><span>用户管理</span></a></li>
        <li>
          <a href="javascript:;" class="cate"><i class="glyphicon glyphicon-list"></i><span>分类管理</span></a>
          <div class="child" style="display: block">
            <a href="first.html">一级分类</a>
            <a href="second.html">二级分类</a>
          </div>
        </li>
        <li><a href="goods.html" class="current"><i class="glyphicon glyphicon-tags"></i><span>商品管理</span></a></li>
      </ul>
    </div>
  </div>
  <div class="lt-main">
    <div class="lt-topbar">
      <a href="javascript:;" class="icon-left pull-left"><i class="glyphicon glyphicon-align-justify"></i></a>
      <a href="javascript:;" class="icon-right pull-right" id="iconBtn"><i class="glyphicon glyphicon-log-out"></i></a>
    </div>
    <div class="container-fluid">
        <ol class="breadcrumb">
            <li><a href="index.html">管理系统</a></li>
            <li class="active">商品管理</li>
        </ol>
        <!-- 开始书写 -->
        <!-- 添加按钮 -->
        <button class="btn btn-default" id="addBtn">添加分类</button>
        <!-- 表格 -->
        <table class="table table-bordered table-hover mt-20">
          <thead> 				
            <tr>
              <th width = "10%">序号</th>
              <th width = "25%">商品名称</th>
              <th width = "25%">商品描述</th>
              <th width = "10%">商品库存</th>
              <th width = "10%">商品尺寸</th>
              <th width = "10%">商品状态</th>
              <th width = "10%">操作</th>
            </tr>
          </thead>
          <tbody>
            <!-- 挖个坑 -->
          </tbody>
        </table>
        <!-- 分页标签 -->
        <div class="father text-right">
          <ul id="paginator">
          </ul>
        </div>
    </div>
  </div>

  <!-- 添加模态框 -->
  <div class="modal fade" tabindex="-1" id="addModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <!-- 头部 -->
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
            <h4 class="modal-title">添加商品</h4>
          </div>
          <form id="form">
            <!-- 中部 -->
            <div class="form-group">
            <div class="modal-body">
              <!-- 下拉菜单 -->
              <div class="form-group">
                <div class="dropdown">
                    <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown">
                        请选择二级分类
                      <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu">
                      <!-- 挖个小坑 -->
                    </ul>
                      <input type="hidden"  name="brandId">
                      <input type="hidden" name="statu" value="1">
                </div>
              </div>
              <!-- 输入框 -->
              <div class="form-group">
                <input type="text" class="form-control mt-20" name="proName" placeholder="请输入商品名称">
              </div>
              <div class="form-group">
                <textarea class="form-control" rows="3" class="form-control" name="proDesc" placeholder="请输入商品描述"></textarea>
              </div>
              <div class="form-group">
                <input type="text" class="form-control" name="num" placeholder="请输入商品库存">
              </div>
              <div class="form-group">
                <input type="text" class="form-control" name="size" placeholder="请输入商品尺寸">
              </div>
              <div class="form-group">
                <input type="text" class="form-control" name="oldPrice" placeholder="请输入商品原价">
              </div>
              <div class="form-group">
                <input type="text" class="form-control" name="price" placeholder="请输入商品现价">
              </div>
              <!-- 图片上传 -->
              <div class="form-group">
                <label class="btn btn-default" for="fileupload">上传图片</label>
                <input multiple type="file" name="pic1" data-url="/product/addProductPic" id="fileupload" style="display: none;">
              </div>
              <div class="form-group" id="imgBox">
                <!-- <img src="./images/none.png" alt="" width="100px"> -->
                <!-- 图片校验 -->
                  <input type="hidden" name="picStatus">
              </div>

            </div>
            <!-- 尾部 -->
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
              <button type="submit" class="btn btn-primary">添加</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  
  <!-- 退出模态框 -->
  <div class="modal fade" tabindex="-1" id="outModal">
      <div class="modal-dialog modal-sm">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
            <h4 class="modal-title">温馨提示</h4>
          </div>
          <div class="modal-body">
            <p class="red"><i class="glyphicon glyphicon-info-sign"></i><span>您确定要退出后台管理系统吗?</span></p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
            <button type="button" class="btn btn-primary btn-out" id="outBtn">退出</button>
          </div>
        </div>
      </div>
  </div>

  <!-- 主页面模板引擎 -->
  <script type="text/html" id="goodsTmp">
    {{each rows v i}}
      <tr>
        <td>{{i+1+(page-1)*size}}</td>
        <td>{{v.proName}}</td>
        <td>{{v.proDesc}}</td>
        <td>{{v.num}}</td>
        <td>{{v.price}}</td>
        <td>{{v.statu == 1 ? "已上架" : "已下架"}}</td>
        <td>
            {{if v.statu == 1}}
            <button class="btn btn-danger">下架</button>
            {{else}}
            <button class="btn btn-success">上架</button>
            {{/if}}
          </td>
      </tr>
    {{/each}}
  </script>

   <!-- 下拉菜单模板引擎 -->
   <script type="text/html" id="brandTmp">
    {{each rows v i}}
      <li><a href="#"  data-id="{{v.id}}">{{v.brandName}}</a></li>
    {{/each}}
  </script>


  <script src="./lib/jquery/jquery.min.js"></script>
  <script src="./js/isLogin.js"></script>
  <script src="./lib/bootstrap/js/bootstrap.min.js"></script>
  <script src="./lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
  <script src="./lib/nprogress/nprogress.js"></script>
  <script src="./js/common.js"></script>
  <script src="./js/goods.js"></script>
  <script src="./lib/artTemplate/template-web.js"></script>
  <script src="./lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
  <script src="./lib/jquery-fileupload/jquery.ui.widget.js"></script>
  <script src="./lib/jquery-fileupload/jquery.fileupload.js"></script>
  
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./lib/fa/css/font-awesome.min.css">
  <link rel="stylesheet" href="./lib/mui/css/mui.min.css">
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./css/category.css">
  <link rel="icon" href="./favicon.ico">
  <title>乐淘商城</title>
</head>
<body>
  <div class="lt-container">
    <!-- header -->
    <div class="lt-header">
      <a href="index.html" class="icon-left"><i class="fa fa-home"></i></a>
      <h3>乐淘云购</h3>
      <a href="search.html" class="icon-right"><i class="fa fa-search"></i></a>
    </div>
    <!-- main -->
    <div class="lt-main">
      <!-- 侧边栏 -->
      <div class="cate-left">
        <div class="mui-scroll-wrapper">
          <div class="mui-scroll">
            <ul id="cateone">
              <!-- 挖个坑 -->
              
            </ul>
          </div>
        </div>
      </div>
      <!-- 内容 -->
      <div class="cate-right">
        <div class="mui-scroll-wrapper">
            <div class="mui-scroll">
              <ul id="catetwo">
                <!-- 挖个坑 -->
               
              </ul>
            </div>
        </div>
      </div>
      
    </div>
    <!-- footer -->
    <div class="lt-footer">
      <ul>
        <ul>
          <li><a href="index.html"><i class="fa fa-home"></i><p>首页</p></a></li>
          <li><a href="category.html" class="current"><i class="fa fa-bars"></i><p>分类页</p></a></li>
          <li><a href="cart.html"><i class="fa fa-shopping-cart"></i><p>购物车</p></a></li>
          <li><a href="user.html"><i class="fa fa-user"></i><p>用户中心</p></a></li>
        </ul>
    
      </ul>
    </div>
  </div>

  <!-- 一级分类模板引擎 -->
  <script type="text/html" id="cateoneTmp">
    {{each rows v i}}
      <li><a href="#" data-id="{{v.id}}" class="{{ i === 0 ? 'current' : '' }}">{{v.categoryName}}</a></li>
    {{/each}}
  </script>

  <!-- 二级分类模板引擎 -->
  <script type="text/html" id="catetwoTmp">
    {{if rows.length === 0}}
    <p style="padding: 10px;">没有更多分类信息了</p>
    {{else}}
      {{each rows v i}}
        <li>
          <a href="#">
            <img src="{{v.brandLogo}}" alt="">
            <p>{{v.brandName}}</p>
          </a>
        </li>
      {{/each}}
    {{/if}}
  </script>


  <script src="./lib/mui/js/mui.js"></script>
  <script src="./lib/zepto/zepto.min.js"></script>
  <script src="./js/common.js"></script>
  <script src="./js/category.js"></script>
  <script src="./lib/artTemplate/template-web.js"></script>
</body>
</html>

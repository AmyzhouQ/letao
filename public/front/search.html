<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./lib/fa/css/font-awesome.min.css">
  <link rel="stylesheet" href="./lib/mui/css/mui.min.css">
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./css/search.css">
  <link rel="icon" href="./favicon.ico">
  <title>乐淘商城</title>
</head>
<body>
  <div class="lt-container">
    <!-- header -->
    <div class="lt-header">
      <a href="index.html" class="icon-left"><i class="mui-icon mui-icon-back"></i></a>
      <h3>搜索中心</h3>
    </div>
    <!-- main -->
    <div class="lt-main">
        <div class="mui-scroll-wrapper">
            <div class="mui-scroll">
              <!-- 搜索框 -->
              <div class="search">
                <input type="text" placeholder="请输入搜索关键字" class="search-input">
                <button class="mui-btn mui-btn-primary searchBtn">搜索</button>
              </div>
              <!-- 历史记录 -->
              <div class="lt-history">
                <!-- 挖个巨坑 -->
               

              </div>
            </div>
        </div>

      
    </div>
      
    </div>
    <!-- footer -->
    <div class="lt-footer">
      <ul>
        <ul>
          <li><a href="index.html"><i class="fa fa-home"></i><p>首页</p></a></li>
          <li><a href="category.html"><i class="fa fa-bars"></i><p>分类页</p></a></li>
          <li><a href="cart.html"><i class="fa fa-shopping-cart"></i><p>购物车</p></a></li>
          <li><a href="user.html"><i class="fa fa-user"></i><p>用户中心</p></a></li>
        </ul>
    
      </ul>
    </div>
  </div>

  <!-- 历史数据模板引擎 -->
  <script type="text/html" id="searchTmp">
    {{if list.length === 0}}
    <p style="padding: 10px;">无搜索历史</p>
    {{else}}
      <div class="title">
          <span class="pull-left">搜索历史</span>
          <span class="pull-right" id="deleteBtn"><i class="fa fa-trash"></i>清空记录</span>
      </div>
      <div class="content">
          <ul>
              {{each list v i}}
            <li>
              <a href="#" class="pull-left">{{v}}</a>
              <i class="mui-icon mui-icon-closeempty pull-right icon-del" data-index="{{i}}"></i>
            </li>
            {{/each}}
          </ul>
      </div>
    {{/if}}
    
  </script>




  <script src="./lib/mui/js/mui.js"></script>
  <script src="./lib/zepto/zepto.min.js"></script>
  <script src="./js/common.js"></script>
  <script src="./js/search.js"></script>
  <script src="./lib/artTemplate/template-web.js"></script>
</body>
</html>
